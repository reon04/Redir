<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      window.onload=redirect;
      function redirect() {
        window.open("{{ url }}", "_self");
      }
    </script>
  </head>
  <body>
    <h2>Redirecting...</h2>
    <p>If you are not automatically redirected, please follow <a href="{{ url }}" target="_self">this link</a>.</p>
  </body>
</html>
